<html>
  <head>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      gmp-map-3d {
        height: 400px;
        width: 800px;
      }
    </style>

  <body>
    <h1>You are now in New York! ğŸ—½</h1>

    <h2>Where do you want to jump to? ğŸ˜€</h2>
    <br />
    <br />
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({
        key: "<GOOGLE_MAPS_API_KEY>",
        v: "alpha",
        // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
        // Add other bootstrap parameters as needed, using camel case.
      });
    </script>
    <script>
      // Maps JS API is loaded using Dynamic Library import https://developers.google.com/maps/documentation/javascript/load-maps-js-api#dynamic-library-import

      async function init(cameraCenter, cameraTilt, cameraRange) {
        const { Map3DElement } = await google.maps.importLibrary("maps3d");

        //current location
        const map = new Map3DElement({
          center: { lat: 40.792645, lng: -73.951494, altitude: 0 },
          tilt: 67.5,
          range: 1000,
        });

        document.body.append(map);

        //next location
        const flyToCamera = {
          center: cameraCenter,
          tilt: cameraTilt,
          range: cameraRange,
        };
        //fly camera
        map.flyCameraTo({
          endCamera: flyToCamera,
          durationMillis: 8000,
        });

        //flycamera
        map.addEventListener(
          "gmp-animationend",
          () => {
            map.flyCameraAround({
              camera: flyToCamera,
              durationMillis: 10000,
              rounds: 1,
            });
          },
          { once: true }
        );
      }
    </script>

    <!-- paris-effiel tower -->
    <button
      type="button"
